<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>

    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="high">High score: <span>0</span></div>
      <div class="current">Current score: <span>0</span></div>
      <div class="life">Life:  </div>
      <div class="destroyed">Asteroids Destroyed: <span>0</span></div>
      <div class="velocityReader">Velocity:  <span>0</span>   </div>
    </div>
    <div class="player"></div>
    <svg class="gamefield">
      <line id="laser" x1="0" y1="0" x2="0" y2="0" style="stroke:rgb(0,0,0);stroke-width:5" />

    </svg>

    <script src="lib/jquery-2.1.3.min.js" charset="utf-8"></script>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='gameVariables.js'></script>
    <script src='gameSetup.js'></script>
    <script src='keyHandlers.js'></script>
    <script src='gameEngine.js'></script>
  </body>
</html>
